<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>轮播图动画</title>
    <link rel="stylesheet" href="../CSS/04-轮播图动画.css">
    <script src="../JS/04-轮播图动画.js"></script>
</head>
<body>
    <div class="box" id="box">
        <div class="inner">
            <ul>
                <li><img src="../Resource/01.jpg" alt=""></li>
                <li><img src="../Resource/02.jpg" alt=""></li>
                <li><img src="../Resource/03.jpg" alt=""></li>
                <li><img src="../Resource/04.jpg" alt=""></li>
                <li><img src="../Resource/05.jpg" alt=""></li>
            </ul>
            <div class="square">
                <span class="current">1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
        </div>
    </div>
</body>
</html>
