<html lang="zh-cn">
<head>

    <title>事件体验</title>
</head>

        event = event || window.event;

         timeStamp    返回事件生成的日期和时间。

         pageX        光标相对于该网页的水平位置（ie无）
         pageY        光标相对于该网页的垂直位置（ie无）
         screenX      光标相对于该屏幕的水平位置
         screenY      光标相对于该屏幕的垂直位置
         target       该事件被传送到的对象
         type         事件的类型
         clientX      光标相对于该网页的水平位置 （当前可见区域）
         clientY      光标相对于该网页的垂直位置

</script>
</body>
</html>
